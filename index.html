<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les2</title>
</head>
<body>
    <script>
        
        var age = prompt('Сколько Вам лет?');
            count = age % 100;
            if (count >= 5 && count <= 20) {
                alert("Вам " + age + " лет")
            } else {
                count = age % 10;
                if (count == 1) {
                    alert("Вам " + age + " год")
                } else if (count >= 2 && count <= 4) {
                    alert("Вам " + age + " года")
                } else {
                    alert("Вам " + age + " лет")
                }
            }       
       
       </script>
</body>
</html>
